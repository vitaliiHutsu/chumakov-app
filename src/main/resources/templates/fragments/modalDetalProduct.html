<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="app">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body ng-controller="ctrlProduct">

<div th:fragment="modalProductDetalis">
    <!-- Modal -->
    <div class="modal fade" id="modalProductDetalis" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Описания товара</h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h4>{{detalProduct.title}}</h4></div>
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6">
                                        <blockquote>
                                            <p>Цена закупки</p>
                                            <footer>{{detalProduct.purchasePrice | currency}}<cite
                                                    title="Source Title"></cite></footer>
                                        </blockquote>

                                        <blockquote>
                                            <p>Цена продажи</p>
                                            <footer>{{detalProduct.sellingPrice | currency}}<cite
                                                    title="Source Title"></cite></footer>
                                        </blockquote>

                                        <blockquote>
                                            <p>Бренды</p>
                                            <footer ng-repeat="x in detalProduct.brands">{{x.title}}<cite
                                                    title="Source Title"></cite></footer>
                                        </blockquote>
                                    </div>
                                    <div class="col-md-6"> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
