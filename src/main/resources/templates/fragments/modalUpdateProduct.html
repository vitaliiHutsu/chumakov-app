<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="app">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body ng-controller="ctrlProduct">

<div th:fragment="modalUpdateProduct">
    <!-- Modal -->
    <div class="modal fade" id="modalUpdateProduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Редактировать товар</h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="panel-heading">{{updateProduct.title}}</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="updateTitleProduct">Название товара:</label>
                                    <input type="number" class="form-control"
                                          ng-model="updateProduct.purchasePrice" id="updateTitleProduct" placeholder="Название товара"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
