<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="app">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body ng-controller="ctrlProduct">

<div th:fragment="modalAddNewBrand">
    <!-- Modal -->
    <div class="modal fade" id="modalNewBrandBtn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Новый бренд:</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newTitleBrand">Названия бренда</label>
                        <p class="errorTitle" ng-show="errorNonTitleBrand">Поле не должно быть пустым!!!</p>
                        <p class="errorTitle" ng-show="errorValidTitleBrand">Есть такой бренд!!!</p>
                        <input type="text" class="form-control" ng-keydown="hideInputText()"
                               ng-class="errorNonInputBrand"
                               id="newTitleBrand" ng-model="brand.title" placeholder="Названия"/>

                        <label for="newNotationBrand">Примечание</label>
                        <textarea id="newNotationBrand" class="form-control" ng-model="brand.notation" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="addNewBrandBtn()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
